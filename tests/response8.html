<!DOCTYPE html>
<html lang="en">
    <body>
        <p>this is normal</p>
        <b>this is bold</b>
        <i><p>this is italic</p></i>
        <b><i>this is bold-italic</i></b>
        <h3>this is a <a href="https://example.com">link</a></h3>
        <p>this <i>won't break</i></p>
        <i>this <p>break</p></i>
        <p>this <b>won't break</b></p>
        <p>this <h1>break</h1></p>
        <h1>this <p>break</p></h1>
        <h1>this <i>break</i></h1>
        <h1>break <p>break <h2>break</h2></p></h1>
        <h1>Text <i>i</i> <i>hi</i> <p>p</p> <i>i</i></h1>
        <p>test <i>i <b>hello</b> <p>p</p></i></p>
    </body>
</html>
